name: Generate Commit Growth Graph

on:
  schedule:
    - cron: "0 0 * * *" # setiap hari
  workflow_dispatch:

permissions:
  contents: write   # ⬅️ WAJIB supaya bisa push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests matplotlib

      - name: Generate commit growth graph
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/commit_growth.py

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/commit-growth.svg
          git commit -m "chore: update commit growth graph" || echo "No changes"
          git push
